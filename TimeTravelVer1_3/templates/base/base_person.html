<html>
	<head>
		<title>Read Only by HTML5 UP</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
        <link rel="stylesheet" href="{% static 'personal/css/skel.css' %}" />
        <link rel="stylesheet" href="{% static 'personal/css/style.css' %}" />

	<body>
		<div id="wrapper">

			<!-- Header -->
				<section id="header" class="skel-layers-fixed">
					<header>
						<span class="image avatar"></span>
						<h1 id="logo"><a href="#">Time Travel</a></h1>
						<p>{{ user.username }}</p>
					</header>
					<nav id="nav">
						<ul>
							<li><a href="{% url 'show_routes' %}">路线</a></li>
							<li><a href="{% url 'show_teams' %}">队伍</a></li>

						</ul>
					</nav>
					<footer>

							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>

							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</footer>
